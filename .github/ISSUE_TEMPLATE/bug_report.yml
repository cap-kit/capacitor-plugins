name: üêû Bug report
description: Report a reproducible bug in @cap-kit packages
title: "[Bug]: "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug.
        Please fill out all required fields to help us reproduce the issue.

  - type: input
    id: package
    attributes:
      label: Affected package
      description: Which @cap-kit package is affected?
      placeholder: "@cap-kit/camera"
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Package version
      placeholder: "x.y.z"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      multiple: true
      options:
        - iOS
        - Android
        - Web
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Provide a minimal reproduction if possible.
      placeholder: |
        1. Install package
        2. Call API
        3. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Stack trace
      render: shell
