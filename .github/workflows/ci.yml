name: CI

on:
  push:
    branches: [main, 'renovate/**']
    paths-ignore:
      - 'packages/**/*.md'
      - 'docs/**'
      - 'assets/**'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'

  pull_request:
    branches: [main]
    paths-ignore:
      - 'packages/**/*.md'
      - 'docs/**'
      - 'assets/**'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for diffing against origin/main

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org' # CapKit registry protocol
          cache: pnpm

      - run: pnpm install --frozen-lockfile # Prevents lockfile drift in CI

      - name: Verify Root README sync
        run: |
          pnpm run readme:update
          git diff --exit-code README.md || exit 1

      - name: Lint
        run: pnpm -r lint --if-present

  build-test:
    name: Build and Test
    runs-on: macos-latest # Required for xcodebuild and iOS tooling
    needs: lint

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Detect impacted packages
        id: affected
        run: |
          pnpm --filter "[origin/main]..." list --depth -1 > affected.txt
          if [ ! -s affected.txt ]; then
            echo "none=true" >> $GITHUB_OUTPUT
          else
            echo "none=false" >> $GITHUB_OUTPUT
          fi

      - name: Build (main)
        if: github.ref == 'refs/heads/main'
        run: pnpm build

      - name: Build (impacted)
        if: github.ref != 'refs/heads/main' && steps.affected.outputs.none != 'true'
        run: pnpm --filter "...[origin/main]" run build --if-present

      - name: Test (main)
        if: github.ref == 'refs/heads/main'
        run: pnpm test --workspace-concurrency=1

      - name: Test (impacted)
        if: github.ref != 'refs/heads/main' && steps.affected.outputs.none != 'true'
        run: pnpm --filter "[origin/main]..." run test --if-present --workspace-concurrency=1
