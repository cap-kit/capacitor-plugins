name: CI

env:
  TURBO_TELEMETRY_DISABLED: 1

on:
  push:
    branches: [main, 'renovate/**']
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Required for diffing against origin/main

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Ensure origin/main exists
        run: git fetch origin main:refs/remotes/origin/main || true

      # ---- Detect if packages changed ----
      - name: Detect package changes
        id: changes
        run: |
          CHANGED=$(git diff --name-only origin/main...HEAD)
          if echo "$CHANGED" | grep -q '^packages/'; then
            echo "packages_changed=true" >> $GITHUB_OUTPUT
          else
            echo "packages_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        if: steps.changes.outputs.packages_changed == 'true' || github.ref == 'refs/heads/main'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.changes.outputs.packages_changed == 'true' || github.ref == 'refs/heads/main'
        uses: actions/setup-node@v6
        with:
          node-version: 24
          # registry-url: 'https://registry.npmjs.org' # CapKit registry protocol
          cache: pnpm

      - name: Install dependencies
        if: steps.changes.outputs.packages_changed == 'true' || github.ref == 'refs/heads/main'
        run: pnpm install --frozen-lockfile # Prevents lockfile drift in CI

      # ---- LINT ----

      - name: Lint (main - full)
        if: github.ref == 'refs/heads/main'
        run: pnpm lint:all

      - name: Lint (PR - impacted only)
        if: github.ref != 'refs/heads/main' && steps.changes.outputs.packages_changed == 'true'
        run: pnpm --filter "[origin/main]..." run lint

  build-test:
    name: Build and Test
    runs-on: macos-latest # Required for xcodebuild and iOS tooling
    needs: lint

    env:
      TURBO_TELEMETRY_DISABLED: 1
      SWIFTPM_CACHE_PATH: ${{ runner.temp }}/swiftpm-cache

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Capacitor 8 requires Java 21
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Prepare SwiftPM cache
        run: |
          rm -rf "$SWIFTPM_CACHE_PATH"
          mkdir -p "$SWIFTPM_CACHE_PATH"

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Ensure origin/main exists
        run: git fetch origin main:refs/remotes/origin/main || true

      # ---- Detect if packages changed ----
      - name: Detect package changes
        id: changes
        run: |
          CHANGED=$(git diff --name-only origin/main...HEAD)
          if echo "$CHANGED" | grep -q '^packages/'; then
            echo "packages_changed=true" >> $GITHUB_OUTPUT
          else
            echo "packages_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        if: steps.changes.outputs.packages_changed == 'true' || github.ref == 'refs/heads/main'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.changes.outputs.packages_changed == 'true' || github.ref == 'refs/heads/main'
        uses: actions/setup-node@v6
        with:
          node-version: 24
          # registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - name: Install dependencies
        if: steps.changes.outputs.packages_changed == 'true' || github.ref == 'refs/heads/main'
        run: pnpm install --frozen-lockfile

      # ---- BUILD ----

      - name: Build (main - full)
        if: github.ref == 'refs/heads/main'
        run: pnpm build:all

      - name: Build (PR - impacted + downstream)
        if: github.ref != 'refs/heads/main' && steps.changes.outputs.packages_changed == 'true'
        run: pnpm --filter "...[origin/main]" run build

      # ---- TEST ----

      - name: Test (main - full, serial)
        if: github.ref == 'refs/heads/main'
        run: pnpm test:all

      - name: Test (PR - impacted only, serial)
        if: github.ref != 'refs/heads/main' && steps.changes.outputs.packages_changed == 'true'
        run: pnpm --filter "[origin/main]..." --workspace-concurrency=1 run test
