name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'assets/**'
      - '.vscode/**'
      - '.idea/**'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'

  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'assets/**'
      - '.vscode/**'
      - '.idea/**'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Fetch full history is required for pnpm filter to calculate diffs against main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Code
        run: pnpm lint

      - name: Build Packages
        run: pnpm build

      - name: Run Tests (Smart Filter)
        shell: bash
        run: |
          # If we are on main, run everything for safety (final snapshot)
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ðŸ“¢ On main branch: Running ALL tests."
            pnpm -r --workspace-concurrency=1 test
          else
            # On PRs, run tests only for impacted packages
            echo "ðŸ“¢ On Pull Request: Running IMPACTED tests only."
            # ...[origin/main] includes modified packages AND their dependents
            pnpm --filter "...[origin/main]" --workspace-concurrency=1 test
          fi
