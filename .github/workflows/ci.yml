name: CI

on:
  push:
    branches: [main, 'renovate/**']
    paths-ignore:
      - 'packages/**/*.md'
      - 'docs/**'
      - 'assets/**'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'packages/**/*.md'
      - 'docs/**'
      - 'assets/**'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure origin/main exists
        run: |
          git fetch origin main:refs/remotes/origin/main || true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify Root README sync
        run: |
          pnpm run readme:update
          git diff --exit-code README.md || exit 1

      # -------- LINT --------

      - name: Lint (main – full)
        if: github.ref == 'refs/heads/main'
        run: pnpm lint:all

      - name: Lint (PR – impacted only)
        if: github.ref != 'refs/heads/main'
        run: |
          AFFECTED=$(pnpm --filter "[origin/main]..." ls --json | jq length)

          if [ "$AFFECTED" -eq 0 ]; then
            echo "✅ No impacted packages – skipping lint"
            exit 0
          fi

          pnpm --filter "[origin/main]..." run lint

  build-test:
    name: Build and Test
    runs-on: macos-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure origin/main exists
        run: |
          git fetch origin main:refs/remotes/origin/main || true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # -------- BUILD --------

      - name: Build (main – full)
        if: github.ref == 'refs/heads/main'
        run: pnpm build:all

      - name: Build (PR – impacted + downstream)
        if: github.ref != 'refs/heads/main'
        run: |
          AFFECTED=$(pnpm --filter "...[origin/main]" ls --json | jq length)

          if [ "$AFFECTED" -eq 0 ]; then
            echo "✅ No impacted packages – skipping build"
            exit 0
          fi

          pnpm --filter "...[origin/main]" run build

      # -------- TEST --------

      - name: Test (main – full, serial)
        if: github.ref == 'refs/heads/main'
        run: pnpm -r --workspace-concurrency=1 test

      - name: Test (PR – impacted only, serial)
        if: github.ref != 'refs/heads/main'
        run: |
          AFFECTED=$(pnpm --filter "[origin/main]..." ls --json | jq length)

          if [ "$AFFECTED" -eq 0 ]; then
            echo "✅ No impacted packages – skipping tests"
            exit 0
          fi

          pnpm --filter "[origin/main]..." --workspace-concurrency=1 run test
