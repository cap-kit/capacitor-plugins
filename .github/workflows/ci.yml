name: CI

on:
  push:
    branches: [main, 'renovate/**']
    paths-ignore:
      - 'packages/**/*.md'
      - 'docs/**'
      - 'assets/**'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'packages/**/*.md'
      - 'docs/**'
      - 'assets/**'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for diffing against origin/main

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org' # CapKit registry protocol
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile # Prevents lockfile drift in CI

      - name: Verify Root README sync
        run: |
          pnpm run readme:update
          git diff --exit-code README.md || (
            echo "❌ Root README.md is out of sync. Run 'pnpm run readme:update' and commit the changes."
            && exit 1
          )

      # --- LINT ---

      - name: Lint (main – full)
        if: github.ref == 'refs/heads/main'
        run: pnpm lint:packages

      - name: Lint (PR – impacted only)
        if: github.ref != 'refs/heads/main'
        run: pnpm --filter "[origin/main]..." lint

      - name: Show impacted packages (lint)
        if: github.ref != 'refs/heads/main'
        run: pnpm --filter "[origin/main]..." ls --depth -1

  build-test:
    name: Build and Test
    runs-on: macos-latest # Required for xcodebuild and iOS tooling
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # --- BUILD ---

      - name: Build (main – full)
        if: github.ref == 'refs/heads/main'
        run: pnpm build:packages

      - name: Build (PR – impacted + downstream)
        if: github.ref != 'refs/heads/main'
        run: pnpm --filter "...[origin/main]" build

      # --- TEST ---

      - name: Test (main – full, serial)
        if: github.ref == 'refs/heads/main'
        run: pnpm -r --workspace-concurrency=1 test

      - name: Test (PR – impacted only, serial)
        if: github.ref != 'refs/heads/main'
        run: pnpm --filter "[origin/main]..." --workspace-concurrency=1 test

      - name: Show impacted packages (test)
        if: github.ref != 'refs/heads/main'
        run: pnpm --filter "[origin/main]..." ls --depth -1
