name: CI

on:
  push:
    branches: [main, 'renovate/**']
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Required for diffing against origin/main

      - name: Ensure origin/main exists
        run: |
          git fetch origin main:refs/remotes/origin/main || true

      # ---- Detect if packages changed ----
      - name: Detect package changes
        id: changes
        run: |
          CHANGED=$(git diff --name-only origin/main...HEAD)
          echo "$CHANGED"

          if echo "$CHANGED" | grep -q '^packages/'; then
            echo "packages_changed=true" >> $GITHUB_OUTPUT
          else
            echo "packages_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        if: steps.changes.outputs.packages_changed == 'true' || github.ref == 'refs/heads/main'
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        if: steps.changes.outputs.packages_changed == 'true' || github.ref == 'refs/heads/main'
        uses: actions/setup-node@v4
        with:
          node-version: 24
          # registry-url: 'https://registry.npmjs.org' # CapKit registry protocol
          cache: pnpm

      - name: Install dependencies
        if: steps.changes.outputs.packages_changed == 'true' || github.ref == 'refs/heads/main'
        run: pnpm install --frozen-lockfile # Prevents lockfile drift in CI

      # ---- LINT ----

      - name: Lint (main - full)
        if: github.ref == 'refs/heads/main'
        run: pnpm lint:all

      - name: Lint (PR - impacted only)
        if: github.ref != 'refs/heads/main' && steps.changes.outputs.packages_changed == 'true'
        run: |
          AFFECTED=$(pnpm --filter "[origin/main]..." ls --json | jq length)

          if [ "$AFFECTED" -eq 0 ]; then
            echo " No impacted packages - skipping lint"
            exit 0
          fi

          pnpm --filter "[origin/main]..." run lint

      - name: Lint skipped (no package changes)
        if: github.ref != 'refs/heads/main' && steps.changes.outputs.packages_changed == 'false'
        run: echo "No package changes detected - lint skipped"

  build-test:
    name: Build and Test
    runs-on: macos-latest # Required for xcodebuild and iOS tooling
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Ensure origin/main exists
        run: |
          git fetch origin main:refs/remotes/origin/main || true

      # ---- Detect if packages changed ----
      - name: Detect package changes
        id: changes
        run: |
          CHANGED=$(git diff --name-only origin/main...HEAD)
          echo "$CHANGED"

          if echo "$CHANGED" | grep -q '^packages/'; then
            echo "packages_changed=true" >> $GITHUB_OUTPUT
          else
            echo "packages_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        if: steps.changes.outputs.packages_changed == 'true' || github.ref == 'refs/heads/main'
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        if: steps.changes.outputs.packages_changed == 'true' || github.ref == 'refs/heads/main'
        uses: actions/setup-node@v4
        with:
          node-version: 24
          # registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - name: Install dependencies
        if: steps.changes.outputs.packages_changed == 'true' || github.ref == 'refs/heads/main'
        run: pnpm install --frozen-lockfile

      # ---- BUILD ----

      - name: Build (main - full)
        if: github.ref == 'refs/heads/main'
        run: pnpm build:all

      - name: Build (PR - impacted + downstream)
        if: github.ref != 'refs/heads/main' && steps.changes.outputs.packages_changed == 'true'
        run: |
          AFFECTED=$(pnpm --filter "...[origin/main]" ls --json | jq length)

          if [ "$AFFECTED" -eq 0 ]; then
            echo "No impacted packages - skipping build"
            exit 0
          fi

          pnpm --filter "...[origin/main]" run build

      # ---- TEST ----

      - name: Test (main - full, serial)
        if: github.ref == 'refs/heads/main'
        run: pnpm -r --workspace-concurrency=1 test

      - name: Test (PR - impacted only, serial)
        if: github.ref != 'refs/heads/main' && steps.changes.outputs.packages_changed == 'true'
        run: |
          AFFECTED=$(pnpm --filter "[origin/main]..." ls --json | jq length)

          if [ "$AFFECTED" -eq 0 ]; then
            echo "No impacted packages - skipping tests"
            exit 0
          fi

          pnpm --filter "[origin/main]..." --workspace-concurrency=1 run test

      - name: Test skipped (no package changes)
        if: github.ref != 'refs/heads/main' && steps.changes.outputs.packages_changed == 'false'
        run: echo "No package changes detected - tests skipped"
