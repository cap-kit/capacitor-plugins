name: CI

on:
  push:
    branches: [main, 'renovate/**']
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'assets/**'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'assets/**'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for diffing against origin/main

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org' # CapKit registry protocol
          cache: pnpm

      - run: pnpm install --frozen-lockfile # Prevents lockfile drift in CI

      - name: Lint (main)
        if: github.ref == 'refs/heads/main'
        run: pnpm lint

      - name: Lint (impacted)
        if: github.ref != 'refs/heads/main'
        run: pnpm --filter "[origin/main]..." lint

  build-test:
    name: Build and Test
    runs-on: macos-latest # Required for xcodebuild and iOS tooling
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build (main)
        if: github.ref == 'refs/heads/main'
        run: pnpm build

      - name: Build (impacted upstream)
        if: github.ref != 'refs/heads/main'
        run: pnpm --filter "...[origin/main]" build

      - name: Test (main)
        if: github.ref == 'refs/heads/main'
        run: pnpm -r --workspace-concurrency=1 test # Serial execution to avoid iOS simulator conflicts

      - name: Test (impacted downstream)
        if: github.ref != 'refs/heads/main'
        run: pnpm --filter "[origin/main]..." --workspace-concurrency=1 test