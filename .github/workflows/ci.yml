name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'assets/**'
      - '.vscode/**'
      - '.idea/**'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'

  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'assets/**'
      - '.vscode/**'
      - '.idea/**'
      - 'LICENSE'
      - '.gitignore'
      - '.editorconfig'

jobs:
  build-lint-test:
    name: Build, Lint, and Test
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Full history required for pnpm filters to diff against main
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # -------------------------
      # Detect impacted packages
      # -------------------------
      - name: Detect Impacted Packages
        id: affected
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "AFFECTED=ALL" >> $GITHUB_ENV
            exit 0
          fi

          echo "游닉 Detecting impacted packages (downstream)."
          AFFECTED=$(pnpm --filter "[origin/main]..." ls --depth -1 || true)

          if [[ -z "$AFFECTED" ]]; then
            echo "游리 No impacted packages detected."
            echo "AFFECTED=NONE" >> $GITHUB_ENV
          else
            echo "游닍 Impacted packages:"
            echo "$AFFECTED"
            echo "AFFECTED=YES" >> $GITHUB_ENV
          fi

      # -------------------------
      # Lint
      # -------------------------
      - name: Lint Code (Smart Filter)
        shell: bash
        run: |
          if [[ "$AFFECTED" == "NONE" ]]; then
            echo "游리 Skipping lint (no impacted packages)."
            exit 0
          fi

          if [[ "$AFFECTED" == "ALL" ]]; then
            echo "游닉 On main branch: Linting ALL packages."
            pnpm lint
          else
            echo "游닉 On Pull Request: Linting impacted packages."
            pnpm --filter "[origin/main]..." lint
          fi

      # -------------------------
      # Build (upstream only)
      # -------------------------
      - name: Build Packages (Smart Filter)
        shell: bash
        run: |
          if [[ "$AFFECTED" == "NONE" ]]; then
            echo "游리 Skipping build (no impacted packages)."
            exit 0
          fi

          if [[ "$AFFECTED" == "ALL" ]]; then
            echo "游닉 On main branch: Building ALL packages."
            pnpm build
          else
            echo "游닉 On Pull Request: Building changed packages and their dependencies."
            pnpm --filter "...[origin/main]" build
          fi

      # -------------------------
      # Test (downstream)
      # -------------------------
      - name: Run Tests (Smart Filter)
        shell: bash
        run: |
          if [[ "$AFFECTED" == "NONE" ]]; then
            echo "游리 Skipping tests (no impacted packages)."
            exit 0
          fi

          if [[ "$AFFECTED" == "ALL" ]]; then
            echo "游닉 On main branch: Running ALL tests (serial)."
            pnpm -r --workspace-concurrency=1 test
          else
            echo "游닉 On Pull Request: Running impacted tests only."
            pnpm --filter "[origin/main]..." --workspace-concurrency=1 test
          fi
